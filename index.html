<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <title>Binding Classes</title>
</head>

<body>
    <div id="app">
        <label>
            <input type="checkbox" v-model="isPurple"/> Purple
        </label>
        
        <select v-model="selectedColor">
            <option value="">White</option>
            <option value="text-black">Black</option>
            <option value="text-orange">Orange</option>
            <option value="text-pink">Pink</option>
            <option value="text-red">Red</option>
            <option value="text-blue">Blue</option>
        </select>

        <input type="number" v-model="size"/>

        <div class="circle" :class="[selectedColor], [circle_classes]" :style="[
        { width: size + 'px', height: size + 'px', lineHeight: size + 'px' }, 
        { transform: 'rotate(30deg)' }
        ]">
        {{ cicleText }}
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
